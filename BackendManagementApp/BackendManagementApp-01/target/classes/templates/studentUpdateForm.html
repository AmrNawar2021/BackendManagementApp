<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Update Student</h2>
    <form th:action="@{/students/update}" method="post" th:object="${student}">
        <input type="hidden" th:field="*{id}">

        <label for="firstName">First Name:</label>
        <input id="firstName" name="firstName" th:field="*{firstName}" required>

        <label for="lastName">Last Name:</label>
        <input id="lastName" name="lastName" th:field="*{lastName}" required>

        <label for="age">Age:</label>
        <input id="age" name="age" th:field="*{age}" required>

        <label for="email">Email:</label>
        <input id="email" name="email" th:field="*{email}" required>

        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>

        <button type="submit">Update Student</button>
    </form>
</div>
</body>
</html>
